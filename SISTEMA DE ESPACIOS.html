<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios Churubusco Azteca, S.A. - Control de Accesos y Documentación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #080808;
            color: #ffffff;
        }

        .bg-churubusco-black {
            background-color: #111111;
        }

        .text-churubusco-orange {
            color: #f97316;
        }

        .bg-churubusco-orange {
            background-color: #f97316;
        }

        .station-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #1f1f1f;
        }

        .station-card:hover {
            border-color: #f97316;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(249, 115, 22, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            z-index: 100;
        }

        input:disabled, select:disabled, textarea:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #0d0d0d !important;
        }

        input, select, textarea {
            background-color: #1a1a1a !important;
            border: 1px solid #333 !important;
            color: white !important;
        }

        input:focus, select:focus {
            border-color: #f97316 !important;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.1) !important;
        }

        .btn-primary {
            background-color: #f97316;
            color: #000;
            font-weight: 800;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #fb923c;
            transform: scale(1.02);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 10px;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Pantalla de Login -->
    <div id="loginScreen" class="fixed inset-0 z-[110] bg-black flex items-center justify-center p-4">
        <div class="bg-churubusco-black w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border border-neutral-800">
            <div class="bg-black p-12 text-center border-b border-neutral-800">
                <div class="mb-8">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRMToaxkluYpy_g-AcrUVArfG2u713_-iSbb5BKkpWpnSc-066_" alt="Logo Estudios Churubusco" class="w-48 mx-auto h-auto object-contain brightness-110" onerror="this.src='https://placehold.co/400x150/000000/f97316?text=ECHASA'">
                </div>
                <h2 class="text-2xl font-black uppercase tracking-tighter text-churubusco-orange italic">CONTROL DE ACCESOS Y ESPACIOS</h2>
                <div class="h-1 w-12 bg-churubusco-orange mx-auto mt-2 rounded-full"></div>
            </div>
            <form id="loginForm" class="p-10 space-y-6">
                <div id="loginError" class="hidden bg-red-900/30 text-red-400 p-4 rounded-xl text-[10px] text-center font-black border border-red-800/50 uppercase tracking-[0.2em]">
                    Credenciales Incorrectas
                </div>
                <div>
                    <label class="block text-[10px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">Usuario del Sistema</label>
                    <input type="text" id="username" required class="w-full px-5 py-4 rounded-2xl outline-none transition-all uppercase text-sm font-bold" placeholder="ADMIN O LECTOR">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">Contraseña</label>
                    <input type="password" id="password" required class="w-full px-5 py-4 rounded-2xl outline-none transition-all text-sm" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full btn-primary py-5 rounded-2xl shadow-xl uppercase tracking-[0.2em] text-[11px] mt-4">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Aplicación Principal -->
    <div id="mainApp" class="hidden">
        <header class="bg-black text-white p-5 border-b border-neutral-800 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-8">
                    <img src="ECV3A (1).jpg" alt="Logo" class="h-14 w-auto brightness-110" onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1BLT-gbf3TaxjoZc6Av4kNhyifc_oX8Tv0ghgFV7t64yEg4f4ZD4ICBg1xkFeQ9Xj5CU&usqp=CAU'">
                    <div class="hidden md:block w-px h-10 bg-neutral-800"></div>
                    <div>
                        <h1 class="text-xl font-black uppercase tracking-tighter italic">ESTUDIOS CHURUBUSCO AZTECA, S.A.</h1>
                        <p id="currentDateTime" class="text-churubusco-orange text-[10px] font-bold tracking-[0.3em] uppercase opacity-80"></p>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <div id="roleBadge" class="px-5 py-2.5 rounded-2xl bg-neutral-900 border border-neutral-800 text-[10px] font-black uppercase tracking-widest italic shadow-inner"></div>
                    <button onclick="logout()" class="p-3 bg-neutral-900 hover:bg-neutral-800 rounded-2xl transition-all border border-neutral-800 group" title="Cerrar Sesión">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-500 group-hover:text-churubusco-orange transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="mb-10 bg-churubusco-black p-8 rounded-[2.5rem] border border-neutral-800 shadow-2xl">
                <div class="flex flex-col xl:flex-row xl:items-end justify-between gap-8">
                    <div class="space-y-5 flex-1">
                        <h2 class="text-3xl font-black text-white italic tracking-tighter uppercase leading-none">Registros ECHASA</h2>
                        <div class="relative max-w-xl">
                            <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-neutral-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            </span>
                            <input type="text" id="textSearch" oninput="renderStations()" placeholder="BUSCAR POR PRODUCCIÓN, PLACAS O RESPONSABLE..." class="w-full pl-14 pr-6 py-4 rounded-2xl text-[11px] outline-none transition-all uppercase tracking-[0.15em] font-bold">
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap items-center gap-6">
                        <div class="space-y-2">
                            <label class="text-[9px] font-black text-neutral-600 uppercase tracking-[0.3em] ml-1">Fecha</label>
                            <input type="date" id="searchDate" onchange="renderStations()" class="rounded-xl px-5 py-3 text-xs font-bold outline-none cursor-pointer">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-black text-neutral-600 uppercase tracking-[0.3em] ml-1">Estatus</label>
                            <select id="availabilityFilter" onchange="renderStations()" class="rounded-xl px-5 py-3 text-xs font-bold outline-none cursor-pointer min-w-[180px]">
                                <option value="all">TODOS LOS ESPACIOS</option>
                                <option value="occupied">OCUPADAS</option>
                                <option value="available">LIBRES</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="stationsGrid"></div>
        </main>
    </div>

    <!-- Modal de Formulario -->
    <div id="bookingModal" class="modal flex items-center justify-center p-4">
        <div class="bg-churubusco-black rounded-[2.5rem] shadow-2xl w-full max-w-xl overflow-hidden border border-neutral-700 max-h-[90vh] flex flex-col">
            <div class="bg-black p-8 border-b border-neutral-800 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-6">
                    <img src="ECV3A (1).jpg" alt="Logo" class="h-10 w-auto" onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1BLT-gbf3TaxjoZc6Av4kNhyifc_oX8Tv0ghgFV7t64yEg4f4ZD4ICBg1xkFeQ9Xj5CU&usqp=CAU'">
                    <div>
                        <h3 class="text-base font-black uppercase italic text-churubusco-orange" id="modalTitle">REGISTRO</h3>
                        <p id="modalSubtitle" class="text-[10px] font-bold uppercase tracking-[0.2em] text-neutral-500 mt-0.5"></p>
                    </div>
                </div>
                <button onclick="closeModal()" class="text-neutral-500 hover:text-white transition-colors bg-neutral-900 p-2 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <form id="bookingForm" class="p-10 space-y-6 overflow-y-auto custom-scroll flex-1">
                <input type="hidden" id="targetStationId">
                <input type="hidden" id="editEntryId">
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-[9px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">Nombre del Proyecto</label>
                        <input type="text" id="prodName" required class="w-full rounded-2xl px-5 py-4 text-sm outline-none uppercase font-bold" placeholder="EJ. COMERCIAL SABRITAS">
                    </div>
                    
                    <div>
                        <label id="labelManager" class="block text-[9px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">Responsable</label>
                        <input type="text" id="prodManager" required class="w-full rounded-2xl px-5 py-4 text-sm outline-none uppercase font-bold" placeholder="NOMBRE COMPLETO">
                    </div>

                    <div id="timeContainer">
                        <label class="block text-[9px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">Horario de Reserva</label>
                        <input type="time" id="prodTime" class="w-full rounded-2xl px-5 py-4 text-sm outline-none font-bold">
                    </div>
                </div>

                <div id="fileUploadContainer" class="pt-6 border-t border-neutral-800">
                    <label class="block text-[9px] font-black text-churubusco-orange uppercase mb-3 tracking-[0.2em]">Documentación Adjunta (PDF/IMG)</label>
                    <div class="file-upload-wrapper">
                        <button type="button" class="w-full py-4 bg-neutral-900 border border-dashed border-neutral-700 rounded-2xl text-[10px] font-black text-neutral-400 uppercase tracking-widest hover:border-churubusco-orange hover:text-white transition-all">
                            <span id="fileNameLabel">SELECCIONAR ARCHIVO...</span>
                        </button>
                        <input type="file" id="prodFile" onchange="handleFileSelect(this)">
                    </div>
                    <p class="text-[8px] text-neutral-600 mt-2 uppercase italic tracking-tighter text-center">Permisos de acceso, credenciales o autorizaciones</p>
                </div>

                <div id="parkingFields" class="hidden space-y-6 pt-6 border-t border-neutral-800">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[9px] font-black text-churubusco-orange uppercase mb-2 tracking-[0.2em]">Placas Vehículo</label>
                            <input type="text" id="carPlates" class="w-full rounded-2xl px-5 py-4 text-sm font-black outline-none uppercase border-churubusco-orange/30 placeholder-neutral-700" placeholder="ABC-123">
                        </div>
                        <div>
                            <label class="block text-[9px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">Fecha</label>
                            <input type="date" id="prodDate" class="w-full rounded-2xl px-5 py-4 text-sm outline-none font-bold">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[9px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">H. Entrada Est.</label>
                            <input type="time" id="entryTime" class="w-full rounded-2xl px-5 py-4 text-sm outline-none font-bold">
                        </div>
                        <div>
                            <label class="block text-[9px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">H. Salida Est.</label>
                            <input type="time" id="exitTime" class="w-full rounded-2xl px-5 py-4 text-sm outline-none font-bold">
                        </div>
                    </div>
                </div>

                <div id="dateOnlyContainer">
                    <label class="block text-[9px] font-black text-neutral-500 uppercase mb-2 tracking-[0.2em]">Día Programado</label>
                    <input type="date" id="prodDateAlt" class="w-full rounded-2xl px-5 py-4 text-sm outline-none font-bold">
                </div>

                <div class="pt-8 flex gap-5 sticky bottom-0 bg-churubusco-black py-4">
                    <button type="button" onclick="closeModal()" class="flex-1 px-6 py-5 bg-neutral-900 text-neutral-400 font-black rounded-2xl hover:bg-neutral-800 transition-all uppercase text-[11px] tracking-widest border border-neutral-800">Cancelar</button>
                    <button type="submit" class="flex-1 px-6 py-5 btn-primary rounded-2xl shadow-xl uppercase text-[11px] tracking-widest">Confirmar Registro</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUserRole = null; 
        const MAX_PARKING = 500;
        let selectedFileBase64 = null;
        let selectedFileName = null;
        
        const STATIONS_LIST = [
            { id: 1, name: 'FORO 01', type: 'forum' },
            { id: 2, name: 'FORO 02', type: 'forum' },
            { id: 3, name: 'FORO 03', type: 'forum' },
            { id: 4, name: 'FORO 04', type: 'forum' },
            { id: 5, name: 'FORO 05', type: 'forum' },
            { id: 6, name: 'FORO 06', type: 'forum' },
            { id: 7, name: 'FORO 07', type: 'forum' },
            { id: 8, name: 'FORO 08', type: 'forum' },
            { id: 9, name: 'FORO A', type: 'forum' },
            { id: 100, name: 'ESTACIONAMIENTO', type: 'parking' }
        ];

        let bookings = JSON.parse(localStorage.getItem('churubusco_branded_v6')) || {};

        function save() {
            localStorage.setItem('churubusco_branded_v6', JSON.stringify(bookings));
            renderStations();
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value.toLowerCase();
            const p = document.getElementById('password').value;
            const err = document.getElementById('loginError');

            if ((u === 'admin' && p === 'admin') || (u === 'lector' && p === 'lector')) {
                currentUserRole = u;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                const badge = document.getElementById('roleBadge');
                badge.innerText = u === 'admin' ? "AUTH: ADMINISTRADOR" : "AUTH: SOLO LECTURA";
                badge.classList.remove('text-churubusco-orange', 'text-neutral-600');
                badge.classList.add(u === 'admin' ? 'text-churubusco-orange' : 'text-neutral-600');

                document.getElementById('searchDate').value = new Date().toISOString().split('T')[0];
                renderStations();
            } else {
                err.classList.remove('hidden');
            }
        });

        function logout() {
            currentUserRole = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const el = document.getElementById('currentDateTime');
            if(el) el.innerText = now.toLocaleDateString('es-MX', options).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function handleFileSelect(input) {
            const file = input.files[0];
            if (file) {
                selectedFileName = file.name;
                document.getElementById('fileNameLabel').innerText = file.name.toUpperCase();
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedFileBase64 = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleVerification(stationId, entryId, checked) {
            const entryIndex = bookings[stationId].findIndex(e => e.id === entryId);
            if (entryIndex !== -1) {
                bookings[stationId][entryIndex].verified = checked;
                save();
            }
        }

        function renderStations() {
            const grid = document.getElementById('stationsGrid');
            const filterDate = document.getElementById('searchDate').value;
            const filterAvailability = document.getElementById('availabilityFilter').value;
            const searchTerm = document.getElementById('textSearch').value.toLowerCase();
            
            grid.innerHTML = '';

            STATIONS_LIST.forEach(station => {
                let stationData = bookings[station.id] || [];
                let entries = stationData.filter(b => b.date === filterDate);

                if (searchTerm) {
                    entries = entries.filter(e => 
                        e.name.toLowerCase().includes(searchTerm) || 
                        e.manager.toLowerCase().includes(searchTerm) ||
                        (e.plates && e.plates.toLowerCase().includes(searchTerm))
                    );
                }

                const isOccupied = entries.length > 0;
                if (filterAvailability === 'occupied' && !isOccupied) return;
                if (filterAvailability === 'available' && isOccupied && station.type !== 'parking') return;

                const card = document.createElement('div');
                card.className = `station-card bg-churubusco-black rounded-[2rem] overflow-hidden flex flex-col h-full`;
                
                const accent = isOccupied ? 'bg-churubusco-orange' : 'bg-[#1a1a1a]';
                const textHead = isOccupied ? 'text-black' : 'text-neutral-500';

                card.innerHTML = `
                    <div class="${accent} p-6 ${textHead} flex justify-between items-center shrink-0">
                        <div>
                            <span class="text-[8px] font-black uppercase tracking-[0.3em] opacity-80 italic">${station.type === 'forum' ? 'STUDIO FORUM' : 'SECURITY CHECK'}</span>
                            <h3 class="text-xl font-black italic tracking-tighter uppercase leading-none mt-1">${station.name}</h3>
                        </div>
                        <div class="text-right">
                            <span class="text-[9px] font-black px-4 py-2 rounded-xl border ${isOccupied ? 'border-black/20 bg-black/10' : 'border-neutral-800 bg-black'}">
                                ${station.type === 'parking' ? `${entries.length} / ${MAX_PARKING}` : (isOccupied ? 'EN USO' : 'LISTO')}
                            </span>
                        </div>
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="space-y-4 flex-1 overflow-y-auto max-h-[350px] pr-2 custom-scroll">
                            ${isOccupied ? entries.map(e => `
                                <div class="relative bg-black/40 p-5 rounded-2xl border ${e.verified ? 'border-green-500/50' : 'border-neutral-800'} hover:border-churubusco-orange/30 transition-all">
                                    <div class="flex justify-between items-start">
                                        <div class="space-y-1.5 flex-1">
                                            <p class="text-[8px] font-black text-churubusco-orange tracking-[0.25em] uppercase italic">PRODUCCIÓN</p>
                                            <p class="text-[13px] font-black text-white uppercase leading-tight">${e.name}</p>
                                            <p class="text-[10px] text-neutral-500 font-bold italic mt-1 uppercase">${e.manager}</p>
                                            
                                            ${e.fileName ? `
                                                <div class="mt-3 flex items-center gap-2">
                                                    <a href="${e.fileData}" download="${e.fileName}" class="flex items-center gap-2 bg-neutral-900 border border-neutral-800 px-3 py-1.5 rounded-lg hover:border-churubusco-orange transition-all group">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-churubusco-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                                        <span class="text-[8px] font-black text-neutral-500 group-hover:text-white uppercase tracking-widest truncate max-w-[120px]">${e.fileName}</span>
                                                    </a>
                                                </div>
                                            ` : ''}
                                        </div>
                                        <div class="flex gap-2 shrink-0 items-center">
                                            ${currentUserRole === 'admin' ? `
                                                <button onclick="editEntry(${station.id}, '${e.id}')" class="p-2 text-churubusco-orange hover:bg-churubusco-orange/10 rounded-xl">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                                </button>
                                                <button onclick="deleteEntry(${station.id}, '${e.id}')" class="p-2 text-red-700 hover:bg-red-700/10 rounded-xl">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                </button>
                                            ` : (station.type === 'parking' ? `
                                                <div class="flex items-center gap-4">
                                                    <div class="flex flex-col items-center gap-1">
                                                        <input type="checkbox" ${e.verified ? 'checked' : ''} onchange="toggleVerification(${station.id}, '${e.id}', this.checked)" class="w-5 h-5 accent-churubusco-orange cursor-pointer">
                                                        <span class="text-[7px] font-black uppercase text-neutral-500">Correcto</span>
                                                    </div>
                                                    <button onclick="editExitTimeOnly(${station.id}, '${e.id}')" class="p-2 bg-neutral-900 border border-neutral-700 text-churubusco-orange hover:border-churubusco-orange rounded-xl" title="Registrar Salida">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                                                    </button>
                                                </div>
                                            ` : '')}
                                        </div>
                                    </div>
                                    <div class="mt-5 pt-4 border-t border-neutral-800/80 flex justify-between items-center">
                                        ${e.plates ? `<span class="text-[10px] font-black text-churubusco-orange bg-churubusco-orange/5 border border-churubusco-orange/20 px-3 py-1 rounded-lg uppercase tracking-widest">${e.plates}</span>` : '<span></span>'}
                                        <span class="text-[9px] font-bold text-neutral-600 uppercase tracking-widest bg-black px-3 py-1 rounded-lg border border-neutral-800">${e.time || (e.entryTime + ' - ' + (e.exitTime || 'ACTIVO'))}</span>
                                    </div>
                                </div>
                            `).join('') : `
                                <div class="h-full flex flex-col items-center justify-center text-neutral-900 py-16">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <p class="text-[10px] font-black uppercase tracking-[0.4em] opacity-40 italic">SIN REGISTROS</p>
                                </div>
                            `}
                        </div>
                        
                        ${currentUserRole === 'admin' ? `
                            <button onclick="openModal(${station.id})" class="mt-8 w-full py-5 border-2 border-dashed border-neutral-900 rounded-[1.5rem] text-[10px] font-black uppercase tracking-[0.3em] text-neutral-600 hover:border-churubusco-orange hover:text-churubusco-orange transition-all bg-black shadow-inner">
                                + NUEVA ENTRADA
                            </button>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(stationId, editId = null, restrictedToExit = false) {
            const station = STATIONS_LIST.find(s => s.id === stationId);
            const form = document.getElementById('bookingForm');
            
            document.getElementById('targetStationId').value = stationId;
            document.getElementById('editEntryId').value = editId || '';
            document.getElementById('modalTitle').innerText = editId ? (restrictedToExit ? `ACTUALIZAR SALIDA: ${station.name}` : `EDITAR ACCESO: ${station.name}`) : `NUEVO ACCESO: ${station.name}`;
            document.getElementById('modalSubtitle').innerText = station.type === 'forum' ? 'PLANIFICACIÓN DE FOROS' : 'CONTROL VEHICULAR ESTUDIOS';
            
            selectedFileBase64 = null;
            selectedFileName = null;
            document.getElementById('fileNameLabel').innerText = "SELECCIONAR ARCHIVO...";

            const isParking = station.type === 'parking';
            document.getElementById('parkingFields').classList.toggle('hidden', !isParking);
            document.getElementById('timeContainer').classList.toggle('hidden', isParking);
            document.getElementById('dateOnlyContainer').classList.toggle('hidden', isParking);
            document.getElementById('labelManager').innerText = isParking ? "CONDUCTOR / OPERADOR VEHÍCULO" : "RESPONSABLE / PRODUCCIÓN";

            // Reset disables
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => input.disabled = false);
            document.getElementById('fileUploadContainer').style.display = 'block';

            if (editId) {
                const entry = bookings[stationId].find(e => e.id === editId);
                document.getElementById('prodName').value = entry.name;
                document.getElementById('prodManager').value = entry.manager;
                if (entry.fileName) {
                    document.getElementById('fileNameLabel').innerText = entry.fileName.toUpperCase();
                    selectedFileBase64 = entry.fileData;
                    selectedFileName = entry.fileName;
                }
                if (isParking) {
                    document.getElementById('carPlates').value = entry.plates;
                    document.getElementById('prodDate').value = entry.date;
                    document.getElementById('entryTime').value = entry.entryTime;
                    document.getElementById('exitTime').value = entry.exitTime || '';
                } else {
                    document.getElementById('prodTime').value = entry.time;
                    document.getElementById('prodDateAlt').value = entry.date;
                }

                // Restricción para lector en estacionamiento
                if (restrictedToExit) {
                    inputs.forEach(input => {
                        if (input.id !== 'exitTime' && input.type !== 'hidden') {
                            input.disabled = true;
                        }
                    });
                    document.getElementById('fileUploadContainer').style.display = 'none';
                }
            } else {
                form.reset();
                const defaultDate = document.getElementById('searchDate').value || new Date().toISOString().split('T')[0];
                document.getElementById('prodDate').value = defaultDate;
                document.getElementById('prodDateAlt').value = defaultDate;
            }

            document.getElementById('bookingModal').style.display = 'flex';
        }

        function editExitTimeOnly(stationId, entryId) {
            openModal(stationId, entryId, true);
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function deleteEntry(stationId, entryId) {
            if (confirm('¿ELIMINAR ESTE REGISTRO Y SU DOCUMENTACIÓN DEL SISTEMA?')) {
                bookings[stationId] = bookings[stationId].filter(e => e.id !== entryId);
                save();
            }
        }

        function editEntry(stationId, entryId) {
            openModal(stationId, entryId);
        }

        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const sId = parseInt(document.getElementById('targetStationId').value);
            const editId = document.getElementById('editEntryId').value;
            const station = STATIONS_LIST.find(s => s.id === sId);
            
            let entryData = {
                id: editId || Date.now().toString(),
                name: document.getElementById('prodName').value,
                manager: document.getElementById('prodManager').value,
                fileData: selectedFileBase64,
                fileName: selectedFileName,
                verified: false
            };

            if (station.type === 'parking') {
                entryData.plates = document.getElementById('carPlates').value;
                entryData.date = document.getElementById('prodDate').value;
                entryData.entryTime = document.getElementById('entryTime').value;
                entryData.exitTime = document.getElementById('exitTime').value;
            } else {
                entryData.time = document.getElementById('prodTime').value;
                entryData.date = document.getElementById('prodDateAlt').value;
            }

            if (!bookings[sId]) bookings[sId] = [];

            if (editId) {
                const idx = bookings[sId].findIndex(en => en.id === editId);
                // Si es lector, preservamos datos que no pudo editar
                if (currentUserRole === 'lector') {
                    entryData = { ...bookings[sId][idx], exitTime: entryData.exitTime };
                }
                bookings[sId][idx] = entryData;
            } else {
                bookings[sId].push(entryData);
            }

            save();
            closeModal();
        });

        // Init
        renderStations();
    </script>
</body>
</html>
